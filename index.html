<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
    <script
      src="https://kit.fontawesome.com/a0c5c115e8.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="scoreboard">
        <div class="rounds">
          Round
          <span id="currentRound">1</span>
        </div>
        <div class="scores">
          <div class="score">
            <div id="playerScore" class="score__count">0</div>
            <div class="score__label">Player</div>
            <div id="playerChoice" class="score__choice">?</div>
          </div>
          <div class="score">
            <div id="computerScore" class="score__count">0</div>
            <div class="score__label">Computer</div>
            <div id="computerChoice" class="score__choice">?</div>
          </div>
        </div>
      </div>
      <div id="message" class="message">Pick rock, paper or scissors.</div>
      <button id="restart" class="restart" onclick="restartGame()">
        Restart game
      </button>
      <div class="choices">
        <div class="choice__container">
          <button onclick="playRound('rock', getComputerChoice())" class="choice">✊</button>
        </div>
        <div class="choice__container">
          <button onclick="playRound('paper', getComputerChoice())" class="choice">✋</button>
        </div>
        <div class="choice__container">
          <button onclick="playRound('scissors', getComputerChoice())" class="choice">✌️</button>
        </div>
      </div>
    </div>
  </body>
</html>
